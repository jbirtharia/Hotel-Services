spring.application.name=rating-service
server.port=8083

# Optional: MongoDB URI (an alternative to the above settings)
# spring.data.mongodb.uri=mongodb://root:root@localhost:27017/rating-services?authSource=admin
# MongoDB connection settings
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=rating-services
spring.data.mongodb.authentication-database = admin
spring.data.mongodb.username=root
spring.data.mongodb.password=root

# Eureka properties
# Eureka server URL (points to the Eureka server instance)
# /eureka/ is mandatory, otherwise service will not register in Eureka
eureka.client.service-url.defaultZone=http://localhost:9000/eureka/
# Enable registration with Eureka
eureka.client.register-with-eureka=true
# Enable fetching registry information from Eureka
eureka.client.fetch-registry=true
# Instance-specific configuration
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90
# Logging level (optional)
logging.level.com.netflix.discovery=INFO
logging.level.com.netflix.eureka=INFO

# Actuator Properties
# Enable Actuator endpoints
management.endpoints.web.exposure.include=info
