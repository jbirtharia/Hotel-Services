spring.application.name=hotel-service
server.port=8082

# Spring Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=mypassword

# Connection Pool Configuration (HikariCP is the default connection pool in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging (Optional)
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Eureka properties
# Eureka server URL (points to the Eureka server instance)
# /eureka/ is mandatory, otherwise service will not register in Eureka
eureka.client.service-url.defaultZone=http://localhost:9000/eureka/
# Enable registration with Eureka
eureka.client.register-with-eureka=true
# Enable fetching registry information from Eureka
eureka.client.fetch-registry=true
# Instance-specific configuration
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90
# Logging level (optional)
logging.level.com.netflix.discovery=INFO
logging.level.com.netflix.eureka=INFO

# Actuator Properties
# Enable Actuator endpoints
management.endpoints.web.exposure.include=info
